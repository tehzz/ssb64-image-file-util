<!DOCTYPE html>
<html>
<head>
	<title>SSB64 Image Resource File Utility</title>

	<meta charset="utf-8">

	<script src="js/app.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/images.css">

</head>
<body>
	<div id="upper" class="top">
		<div id="upload-first">
			<input type="file" id="file_uploader" multiple="false" />
			<span id="message">Choose a resource file to comb through</span>
		</div>
		<div id="controls">
			<!-- 
			<input type="button" value='Add Image' />
			<input type="button" value='Upload New File' />
			<input type='button' value='View Image Atlas' />
			-->
		</div>

	</div>

	<div id="lower" class="container">
		<ul id="image_list" class="left">
		</ul>

		<div id="viewer" class="right">
			<div class="viewer-left">
				<div id="canvas_container">

				</div>

				<div id="canvas_controls">

				<div>
			</div>

			<div id="image_info" class="viewer right">

			</div>


		</div>
	</div>
</body>
</html>
